<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font aws -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
  <header class="">
    <div class=" bg-[#FFF9F4] border-b-2 border-gray-100 md:border-hidden">
    <div class="navbar bg-[#FFF9F4] w-11/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 hidden md:flex"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="flex items-center">
            <img src="c1-assets/logo-header.png" class="absolute left-10 md:hidden" alt="">
            <a class="btn btn-ghost text-xl hidden md:flex">Browse<span class="text-yellow-300 -mx-2">4</span>Pets</a>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-lg">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end flex gap-3 hidden md:flex">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn btn-sm px-6 btn-outline hover:bg-yellow-500 border-gray-400 hover:border-yellow-200">Login</button>
            <button class="btn btn-sm bg-none px-6 btn-warning">Register</button>
        </div>
        <div class="absolute right-10 md:hidden">
          <i class="fa-solid fa-bars text-3xl cursor-pointer hover:opacity-60"></i>
        </div>
      </div>
    </div>
    </header>

</body>
</html>
